name: frontendCI
  
on:

  workflow_dispatch:

  push:
    branches:
    - dev
  pull_request:
    branches:
    - dev

jobs:
  dev-branch:
    name: Run-test-create-pr
    runs-on: ubuntu-latest
    steps:
      - name: Tests
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Test Scripts
        run: ./udagram_tests/git_test.sh
        shell: bash
      
 
